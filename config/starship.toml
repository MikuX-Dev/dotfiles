## FIRST LINE/ROW: Info & Status
# First param ─┌

command_timeout = 150

[username]
format = '\[[$user]($style)\]@'
show_always = true
style_root = "bold blue"
style_user = "bold blue"

# Second param
[hostname]
disabled = false
format = '\[[$hostname]($style)\]-'
ssh_only = false
style = "bold dimmed white"
trim_at = "-"

# Third param
[directory]
format = '\[[$path]($style)\] '
style = "white"
# truncate_to_repo = true
truncation_length = 4
# truncation_symbol = ": "

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "[$duration]($style)"
min_time = 1

# [jobs]
# symbol = ""
# style = "bold red"
# number_threshold = 1
# format = "[$symbol]($style)"

[time]
disabled = true
style = "bold white"
format = "[$time]($style)"

## SECOND LINE/ROW: Prompt
# Somethere at the beginning

# Prompt: param 2
[character]
error_symbol = "[>>>](bold red)"
success_symbol = "[>>>](bold blue)"

